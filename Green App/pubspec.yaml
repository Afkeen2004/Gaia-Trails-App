name: untitled
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  url_launcher: ^6.2.5
  lottie: ^3.3.1
  google_fonts: ^6.1.0
  http: ^1.2.0
  flutter_svg: ^2.1.0
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  google_sign_in: ^6.2.1
  cloud_firestore: ^5.6.9
  cloud_functions: ^5.0.0
  google_maps_flutter: ^2.4.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4     # ← use the current package name & version

flutter:
  uses-material-design: true
  assets:
    - assets/tree_animation.json
    - assets/logo.png                  # your logo file

# ---- Launcher‑icon configuration ----
flutter_launcher_icons:
  android: "adaptive"                  # adaptive icon for Android 8+
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#ffffff"  # solid background (or point to a PNG)
  adaptive_icon_foreground: "assets/logo.png"
  min_sdk_android: 21
